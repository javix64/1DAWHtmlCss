<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3.5</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Video con la etiqueta object</h2>
		<object height="400" width="400" controls autoplay data="https://www.youtube.com/watch?v=Sa98S_XKVB8">
			<source src="https://www.youtube.com/watch?v=Sa98S_XKVB8" type="video/webm">
			Tu navegador no soporta este video object
		</object>
		<hr />
	<h2>Video con la etiqueta video</h2>
		<video width="400" height="400" controls autoplay>
			<source src="https://www.youtube.com/watch?v=4CGA_kA3iic" type="video/webm">
			Tu navegador no soporta este video.
		</video>
		<hr />
	<h2>Video con la etiqueta embed</h2>
		<embed src="https://www.youtube.com/watch?v=4CGA_kA3iic" height="300" width="300"></embed>
		<hr />
	<h2>Etiqueta iframe</h2>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/5MT0k41nx0A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
